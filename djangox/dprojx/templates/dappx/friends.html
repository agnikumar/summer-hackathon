{% extends "dappx/base.html" %}
{% load static %}
{% block body_block %}

<!-- <link rel="stylesheet" href="{% static 'css/friends.css' %}"> -->

<!DOCTYPE html>
<html>
<head>

  <body style="background-image: url('{% static 'images/bg.jpg' %}'); 
      height: 150%; background-position: center; background-repeat: no-repeat; background-size: cover;">

<style>
.grid-container {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: auto auto auto;
  /*background-color: #2196F3;*/
  padding: 10px;
}

.grid-item {
  /*background-color: rgba(255, 255, 255, 0.8);*/
  background-color: white;
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 30px;
  font-size: 20px;
  text-align: center;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>

<h1>Friends</h1>
</br>

<!-- ======================================================= --> 
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;

  margin: 0;
  position: absolute;
  top: 22%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
</head>
<body>

<form enctype="multipart/form-data" method="POST" action="{% url 'dappx:add_friends' %}">
          {% csrf_token %}
<input style="position:center" type="friend" name="friend" placeholder="Add a username"><br><br>
<input type="submit" name="" value="Add friend">
</form><br>

<form enctype="multipart/form-data" method="POST" action="{% url 'dappx:remove_friends' %}">
          {% csrf_token %}
<input style="position:center" type="friend" name="friend" placeholder="Add a username"><br><br>
<input type="submit" name="" value="Remove friend">
</form>
<!-- ======================================================= --> 


</br>
</br>
<div class="grid-container">
  {% for friend in friends_names %}
  <div class="grid-item">
     {% autoescape off %}
    <img src="{% static profile_pic_path %}" style="width:300px; height:300px"/> 
    {% endautoescape %}
  <br>{{ friend }}<br>
  </div>
    {% endfor %}

</div>

</body>
</html>

{% endblock %}
