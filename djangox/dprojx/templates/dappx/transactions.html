{% extends "dappx/base.html" %}
{% load static %}
{% block body_block %}

<!DOCTYPE html> 
<html> 

<body style="background-image: url('{% static 'images/bg.jpg' %}'); 
      height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">

	<head> 
		<style> 
			table { 
				border-collapse: collapse; 
			} 
			th { 
				background-color:teal; 
				Color:white; 
			} 
			th, td { 
				width:150px; 
				text-align:center; 
				border:1px solid black; 
				padding:5px  
			} 
			.geeks { 
				border-right:hidden; 
			} 
			.gfg {  
				border-collapse:separate; 
				border-spacing:0 10px; 
			}  
		</style> 
	</head> 
	<body>  
		<h1>Transaction History</h1> 
		</br>
		<table> 
			<tr> 
				<th>Client</th> 
				<th>Date</th> 
				<th>Amount</th> 
			</tr> 
		</table> 
		<table class = "gfg">
                       {% for transaction in transactions %} 
			<tr> 
				<td style="background-color:white" class = "geeks">{{transaction.client}}</td> 
				<td style="background-color:white" class = "geeks">{{transaction.date}}</td> 
				<td style="background-color:white">${{transaction.payment}}</td> 
			</tr> 
                       {% endfor %}
		</table> 
		</center> 
	</body> 
</html> 

{% endblock %}
