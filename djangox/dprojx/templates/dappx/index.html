{% extends "dappx/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Welcome to Square Hacks!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Please register or login to use our service</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
