<!DOCTYPE html>
<html>
  <head>
    <style>
    ul {
    list-style-type: none;
    }
    </style>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- link to the SqPaymentForm library -->
    <script type="text/javascript" src="https://js.squareupsandbox.com/v2/paymentform">
    </script>

    <!-- link to the local custom styles for SqPaymentForm -->
    <link rel="stylesheet" type="text/css" href="/static/mysqpaymentform.css">
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}">SquareHacks</a></li>
          {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'dappx:profile' %}">Profile</a></li>
            <li><a class="navbar-link" href="{% url 'dappx:transactions' %}">Transactions</a></li>
            <li><a class="navbar-link" href="{% url 'dappx:notes' %}">Notes</a></li>
            <li><a class="navbar-link" href="{% url 'index' %}">Friends</a></li>
            <li><a class="navbar-link" href="{% url 'dappx:payments' %}">Payments</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'dappx:register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'dappx:user_login' %}">Login</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
